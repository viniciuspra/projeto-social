<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Projeto Redes Sociais</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>

        <a href="#"><img src="imagens/logo.min.png" alt="logo" height="120px" width="120px"></a>

        <a href="https://github.com/viniciuspra/projeto-social" target="_blank">
            <button class="btn">Página do Projeto</button>
        </a>

    </header>
    <main>

        <div class="wave">
            <div class="deco">
                <img src="imagens/shape_squer.png" alt="">
            </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#F6E8EC" fill-opacity="1" d="M0,128L60,112C120,96,240,64,360,53.3C480,43,600,53,720,96C840,139,960,213,1080,240C1200,267,1320,245,1380,234.7L1440,224L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>
        
        <section id="telefone">
            <iframe src="home.html" name="tela" id="tela" frameborder="0">
                <p>Seu navegador não é compatível com isso. :( </p> 
            </iframe>
        </section>

        <section id="redes-sociais">
            <div class="box"><abbr title="Home"><a href="#" target="tela"><img src="imagens/new.home.png" alt="home"></abbr></a></div>
            <div class="box"><abbr title="YouTube"><a href="#" target="tela"><img src="imagens/new.yt.png" alt="YouTube"></abbr></a></div>
            <div class="box"><abbr title="GitHub"><a href="#" target="tela"><img src="imagens/github.min.png" alt="GitHub"></abbr></a></div>
            <div class="box"><abbr title="Instagram"><a href="#" target="tela"><img src="imagens/insta.min.png" alt="instagram"></abbr></a></div>
            <div class="box"><abbr title="Twitter"><a href="#" target="tela"><img src="imagens/new.twitter.png" alt="Twitter"></abbr></a></div>
            <div class="box"><abbr title="Facebook"><a href="#" target="tela"><img src="imagens/new.facebook.png" alt="Facebook"></abbr></a></div>
        </section>
    </main>
</body>
</html>
